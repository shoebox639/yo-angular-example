<html>
    <head>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#test-input').bind('change keydown input', function() {
                    $('#input-bind').text($(this).val());
                });
            });
        </script>
    </head>
    <body>
        <div>
            <label>Input:</label>
            <input id="test-input" />
        </div>
        <div>
            <p>Value of the Input is: <span id="input-bind"></span></p>
        </div>
    </body>
</html>
